name: Java CI with Maven (Build & Publish Release)

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'       # e.g., v1.0.0
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build & Upload Artifacts
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed for dependency submission (optional)
      actions: read     # default

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: mvn -B -e -DskipTests clean package

      - name: List target directory (debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -l target || true

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            target/*.jar
            target/*-shaded.jar
            target/*-with-dependencies.jar
          if-no-files-found: error

      # Optional: Dependency Graph (skip on forked PRs)
      - name: Update dependency graph
        if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork }}
        uses: advanced-security/maven-dependency-submission-action@v4

  publish_release:
    name: Publish Release (tags only)
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write   # required to create releases

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.jar
